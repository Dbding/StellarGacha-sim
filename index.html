<html lang="zh-Hant">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0c0a1e; color: #e0e0e0; overflow: hidden; transition: background-color 0.5s ease; -webkit-tap-highlight-color: transparent; }
        .rarity-n { border-color: #a0a0a0; box-shadow: 0 0 5px #a0a0a0; }
        .rarity-r { border-color: #6495ed; box-shadow: 0 0 8px #6495ed; }
        .rarity-sr { border-color: #ffd700; box-shadow: 0 0 12px #ffd700; }
        .rarity-ssr { border-color: #ff4500; box-shadow: 0 0 18px #ff4500; animation: pulse-ssr 2s infinite; }
        .rarity-ur { border-color: #da70d6; box-shadow: 0 0 25px #da70d6, 0 0 10px #ff00ff inset; animation: pulse-ur 1.5s infinite; }
        .rarity-uur { border-image: linear-gradient(45deg, gold, deeppink, lightseagreen, gold) 1; border-width: 3px; border-style: solid; animation: pulse-uur 1s infinite; }
        
        .text-rarity-n { color: #a0a0a0; } .text-rarity-r { color: #6495ed; } .text-rarity-sr { color: #ffd700; } .text-rarity-ssr { color: #ff4500; } .text-rarity-ur { color: #da70d6; }
        .text-rarity-uur { background: linear-gradient(45deg, gold, deeppink, lightseagreen); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: text-rainbow 2s linear infinite; }

        @keyframes pulse-ssr { 0% { box-shadow: 0 0 18px #ff4500; } 50% { box-shadow: 0 0 25px #ff8c00; } 100% { box-shadow: 0 0 18px #ff4500; } }
        @keyframes pulse-ur { 0% { transform: scale(1); box-shadow: 0 0 25px #da70d6, 0 0 10px #ff00ff inset; } 50% { transform: scale(1.02); box-shadow: 0 0 35px #ff00ff, 0 0 15px #ffffff inset; } 100% { transform: scale(1); box-shadow: 0 0 25px #da70d6, 0 0 10px #ff00ff inset; } }
        @keyframes pulse-uur { 0% { transform: scale(1.02); } 50% { transform: scale(1.05); } 100% { transform: scale(1.02); } }
        @keyframes text-rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes star-glow { 0%, 100% { box-shadow: 0 0 15px 3px #fff, 0 0 25px 8px #ffd700, 0 0 35px 15px #ff8c00; opacity: 0.8; } 50% { box-shadow: 0 0 20px 5px #fff, 0 0 35px 12px #ffd700, 0 0 50px 20px #ff8c00; opacity: 1; } }

        #divinationCanvas { cursor: crosshair; background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); }
        
        .card-on-canvas { animation: card-reveal-on-canvas 0.7s ease-out forwards; opacity: 0; }
        @keyframes card-reveal-on-canvas {
            0% { opacity: 0; transform: perspective(500px) rotateY(-100deg) scale(0.7); }
            70% { opacity: 1; transform: perspective(500px) rotateY(10deg) scale(1.05); }
            100% { opacity: 1; transform: perspective(500px) rotateY(0deg) scale(1); }
        }
        
        @keyframes screen-shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); } 20%, 40%, 60%, 80% { transform: translateX(8px); } }
        @keyframes screen-shake-hard { 0%, 100% { transform: translate(0, 0) rotate(0); } 10%, 50%, 90% { transform: translate(-12px, 8px) rotate(-2deg); } 30%, 70% { transform: translate(12px, -8px) rotate(2deg); } }
        .shake-animation { animation: screen-shake 0.5s ease-in-out; }
        .shake-animation-hard { animation: screen-shake-hard 0.6s ease-in-out; }
        
        .grayscale { filter: grayscale(100%); }
        .fragment-toast { animation: float-up 1.5s ease-out forwards; }
        @keyframes float-up { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-50px); } }
        
        .rarity-flash-overlay { animation: flash-effect 1.2s ease-out forwards; }
        @keyframes flash-effect { from { opacity: 0.7; } to { opacity: 0; } }

        .star-max-glow { animation: star-glow 2.5s infinite; }
        .star-rating { color: #ffd700; text-shadow: 0 0 3px #ffd700; }
        
        .toast-notification { animation: fade-in-out 2s ease-in-out forwards; }
        @keyframes fade-in-out {
            0% { opacity: 0; transform: translateY(20px) translateX(-50%); }
            10% { opacity: 1; transform: translateY(0) translateX(-50%); }
            90% { opacity: 1; transform: translateY(0) translateX(-50%); }
            100% { opacity: 0; transform: translateY(-20px) translateX(-50%); }
        }

        .rapid-tap-zone { transition: background-color 0.2s; }
        .rapid-tap-zone:active { background-color: rgba(255, 255, 0, 0.2); }
        
        /* Hide scrollbar for achievement tabs */
        #achievement-tabs::-webkit-scrollbar { display: none; }
        #achievement-tabs { -ms-overflow-style: none; scrollbar-width: none; }


        /* Pudding Theme */
        .pudding-mode { background-color: #FFD166; }
        .pudding-mode #main-container { background-color: #FFF8E1; border-color: #8D6E63; color: #6D4C41; }
        .pudding-mode header h1 { background-image: linear-gradient(to right, #D1913C, #FFD194); }
        .pudding-mode header p, .pudding-mode #main-container .text-slate-300 { color: #A1887F; }
        .pudding-mode .bg-slate-800\/50 { background-color: #F5E8C7; }
        .pudding-mode .font-bold.text-purple-300 { color: #8D6E63; }
        .pudding-mode #draw-1 { background-image: linear-gradient(to right, #FFB347, #FFCC33); }
        .pudding-mode #draw-10 { background-image: linear-gradient(to right, #FFA726, #FFB74D); }
        .pudding-mode #draw-fragment-1, .pudding-mode #draw-fragment-3 { background-image: linear-gradient(to right, #D1913C, #FFD194); }
        .pudding-mode #claim-daily-btn, .pudding-mode #luck-btn, .pudding-mode #claim-fragment-btn { background-color: #A1887F; }
        .pudding-mode #claim-daily-btn:hover, .pudding-mode #luck-btn:hover, .pudding-mode #claim-fragment-btn:hover { background-color: #8D6E63; }
        .pudding-mode #canvas-container { border-color: #A1887F; }
        .pudding-mode .card-on-canvas { background-color: #fffaf0; }
        .pudding-mode .text-white\/70, .pudding-mode .text-slate-400, .pudding-mode .text-slate-500 { color: #8D6E63; }
        .pudding-mode #canvas-stats-top-left, .pudding-mode #canvas-stats-bottom-left, .pudding-mode #canvas-stats-top-right { color: #8D6E63; }
        .pudding-mode #canvas-stats-top-left .text-purple-300, .pudding-mode #canvas-stats-bottom-left .text-purple-300, .pudding-mode #canvas-stats-top-right .text-purple-300 { color: #6D4C41; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

            <button id="reset-btn" class="text-slate-400 hover:text-white transition-colors" title="重置遊戲"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" /></svg></button>
        </div>
        <div class="absolute top-4 right-4 flex items-center space-x-3 z-10">
            <button id="info-btn" class="text-slate-400 hover:text-white transition-colors" title="召喚詳情"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></button>
        </div>
        <header class="text-center mb-2 pt-8"><h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-cyan-300">星辰占卜池</h1><p class="text-slate-400 mt-1">描繪你的命運，召喚傳說中的英雄</p><p id="date-display" class="text-slate-500 text-sm mt-1"></p></header>
        
        <div class="flex flex-wrap items-center justify-center gap-y-2 gap-x-4 sm:gap-x-6 mb-4">
            <div class="flex items-center space-x-2 bg-slate-800/50 px-3 py-1 rounded-full"><span class="text-yellow-400 text-lg">💎</span><span id="stardust-stones-counter" class="text-lg sm:text-xl font-bold text-white">3000</span><span class="text-slate-300">星塵石</span></div>
            <div class="flex items-center space-x-2 bg-slate-800/50 px-3 py-1 rounded-full"><span class="text-cyan-400 text-lg">✨</span><span id="fragments-counter" class="text-lg sm:text-xl font-bold text-white">0</span><span class="text-slate-300">碎片</span></div>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 mb-4">
            <button id="claim-daily-btn" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">每日領取</button>
            <button id="luck-btn" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">結算本日運勢</button>
            <button id="claim-fragment-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">領取碎片 (30s)</button>
            <div id="rapid-click-container" class="relative w-full h-full bg-yellow-600/20 rounded-lg flex items-center justify-center text-yellow-300 font-bold overflow-hidden select-none">
                <div id="rapid-tap-left-btn" class="absolute left-0 top-0 w-1/2 h-full rapid-tap-zone"></div>
                <div id="rapid-tap-right-btn" class="absolute right-0 top-0 w-1/2 h-full rapid-tap-zone border-l border-yellow-500/30"></div>

        </div>
        
        <div id="canvas-container" class="relative w-full aspect-video rounded-lg overflow-hidden border-2 border-purple-500/30 mb-4 shadow-lg">

            <button id="skip-animation-btn" class="absolute bottom-4 right-4 bg-white/20 text-white font-bold py-2 px-4 rounded-lg backdrop-blur-sm hover:bg-white/30 transition-colors z-20 hidden">跳過</button>

            <div id="canvas-stats-top-right" class="absolute top-2 right-2 text-white/80 text-xs sm:text-sm bg-black/20 p-2 rounded-md backdrop-blur-sm text-right pointer-events-none"><h3 class="font-bold text-purple-300">統計</h3><div class="grid grid-cols-2 gap-x-2"><p>N: <span id="canvas-n-stat" class="font-bold text-gray-400">0</span></p><p>R: <span id="canvas-r-stat" class="font-bold text-blue-400">0</span></p><p>SR: <span id="canvas-sr-stat" class="font-bold text-yellow-400">0</span></p><p>SSR: <span id="canvas-ssr-stat" class="font-bold text-orange-400">0</span></p><p>UR: <span id="canvas-ur-stat" class="font-bold text-violet-400">0</span></p><p>UUR: <span id="canvas-uur-stat" class="font-bold text-rarity-uur">0</span></p></div></div>
        </div>
        
        <div class="my-4 space-y-3">
            <div class="flex w-full space-x-3"><button id="draw-1" class="w-1/2 bg-gradient-to-r from-sky-500 to-indigo-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:scale-105 transition-transform duration-200 disabled:opacity-50 disabled:cursor-not-allowed"></button><button id="draw-10" class="w-1/2 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:scale-105 transition-transform duration-200 disabled:opacity-50 disabled:cursor-not-allowed"></button></div>

    <script>
        // --- 資料設定 ---
        const CHARACTERS = {
            N: { characters: ['史萊姆', '哥布林', '小妖精', '野狼', '巨大蝙蝠', '劇毒蜘蛛', '洞穴地精'], maxStars: 2 },
            R: { characters: ['見習騎士', '魔法學徒', '精靈射手', '獸人戰士', '矮人礦工', '見習牧師', '流浪盜賊'], maxStars: 3 },

                'magicMystery': { name: '魔法的奧秘', description: '集齊所有「法師」類型的角色', reward: { stones: 100, fragments: 20 }, status: 'locked', condition: () => ['魔法學徒', '大魔導師', '時空大法師', '元素使'].every(name => characterCollection[name]) },

                'twoStar': { name: '星光乍現', description: '首次將任意角色升至2星', reward: { stones: 50, fragments: 10 }, status: 'locked', condition: () => Object.values(characterCollection).some(c => c.stars >= 2) },
                'fourStar': { name: '星辰之力', description: '首次將任意角色升至4星', reward: { stones: 200, fragments: 50 }, status: 'locked', condition: () => Object.values(characterCollection).some(c => c.stars >= 4) },
                'first5Star': { name: '登峰造極', description: '首次將任意角色升至5星', reward: { stones: 400, fragments: 80 }, status: 'locked', condition: () => Object.values(characterCollection).some(c => c.stars >= 5) },
                'srPerfection': { name: 'SR的極致', description: '擁有一名滿星(4星)的SR角色', reward: { stones: 300, fragments: 60 }, status: 'locked', condition: () => Object.values(characterCollection).some(c => c.rarity === 'SR' && c.stars >= CHARACTERS.SR.maxStars) },
                'fiveStarSSR': { name: '傳說的巔峰', description: '擁有一名滿星(5星)的SSR角色', reward: { stones: 600, fragments: 120 }, status: 'locked', condition: () => Object.values(characterCollection).some(c => c.rarity === 'SSR' && c.stars >= CHARACTERS.SSR.maxStars) },
                'starForged': { name: '星辰鑄造者', description: '擁有3名或以上滿星角色', reward: { stones: 600, fragments: 120 }, status: 'locked', condition: () => Object.values(characterCollection).filter(c => c.stars >= CHARACTERS[c.rarity].maxStars).length >= 3 },
                'fiveStarTeam': { name: '五星戰隊', description: '擁有5名或以上滿星角色', reward: { stones: 800, fragments: 150 }, status: 'locked', condition: () => Object.values(characterCollection).filter(c => c.stars >= CHARACTERS[c.rarity].maxStars).length >= 5 },
                'threeStarTeam': { name: '三星戰隊', description: '擁有5名或以上三星角色', reward: { stones: 150, fragments: 30 }, status: 'locked', condition: () => Object.values(characterCollection).filter(c => c.stars >= 3).length >= 5 },
                'overflowingStarlight': { name: '星光滿溢', description: '所有角色總星數達到50', reward: { stones: 250, fragments: 50 }, status: 'locked', condition: () => Object.values(characterCollection).reduce((sum, char) => sum + char.stars, 0) >= 50 },
                'balancedDevelopment': { name: '均衡發展', description: 'N, R, SR, SSR稀有度都至少擁有一名二星角', reward: { stones: 150, fragments: 50 }, status: 'locked', condition: () => ['N', 'R', 'SR', 'SSR'].every(r => Object.values(characterCollection).some(c => c.rarity === r && c.stars >= 2)) },
                'flameDragonMaster': { name: '炎龍大師', description: '將「炎龍騎士」升至滿星', reward: { stones: 200, fragments: 100 }, status: 'locked', condition: () => characterCollection['炎龍騎士'] && characterCollection['炎龍騎士'].stars >= CHARACTERS.SSR.maxStars },
                'rElite': { name: 'R級精英', description: '將所有R級角色升至2星', reward: { stones: 150, fragments: 80 }, status: 'locked', condition: () => CHARACTERS.R.characters.every(name => characterCollection[name] && characterCollection[name].stars >= 2) },
                'srElite': { name: 'SR級精英', description: '將所有SR級角色升至2星', reward: { stones: 200, fragments: 100 }, status: 'locked', condition: () => CHARACTERS.SR.characters.every(name => characterCollection[name] && characterCollection[name].stars >= 2) },
                'earlyMaxOut': { name: '早期優勢', description: '100抽內就擁有一名滿星角色', reward: { stones: 250, fragments: 50 }, status: 'locked', condition: () => totalPulls <= 100 && Object.values(characterCollection).some(c => c.stars >= CHARACTERS[c.rarity].maxStars) },
                'firstSSR': { name: '超凡的片鱗', description: '首次召喚到SSR角色', reward: { stones: 200, fragments: 20 }, status: 'locked', condition: () => rarityCounts.SSR > 0 },
                'firstUR': { name: '神話的開端', description: '首次召喚到UR角色', reward: { stones: 400, fragments: 40 }, status: 'locked', condition: () => rarityCounts.UR > 0 },
                'allN': { name: 'NNNNN?', description: '在10連召喚中5張以上為N卡', reward: { stones: 120, fragments: 40 }, status: 'locked', condition: () => gachaHistory.some(h => h.results.length >= 10 && h.results.filter(r => r.rarity === 'N').length >= 5) },
                'allR': { name: 'RRRRR!', description: '在10連召喚中5張以上為R卡', reward: { stones: 120, fragments: 40 }, status: 'locked', condition: () => gachaHistory.some(h => h.results.length >= 10 && h.results.filter(r => r.rarity === 'R').length >= 5) },
                'doubleSSR': { name: '雙倍的喜悅', description: '在一次10連召喚中獲得2名或以上SSR/UR角色', reward: { stones: 250, fragments: 40 }, status: 'locked', condition: () => gachaHistory.some(h => h.results.length >= 10 && h.results.filter(r => ['SSR', 'UR', 'UUR'].includes(r.rarity)).length >= 2) },
                'tripleSSR': { name: '三倍的喜悅', description: '在一次10連召喚中獲得3名或以上SSR/UR角色', reward: { stones: 500, fragments: 100 }, status: 'locked', condition: () => gachaHistory.some(h => h.results.length >= 10 && h.results.filter(r => ['SSR', 'UR', 'UUR'].includes(r.rarity)).length >= 3) },
                'perfectTen': { name: '完美的十連', description: '十連召喚中沒有N卡', reward: { stones: 150, fragments: 30 }, status: 'locked', condition: () => gachaHistory.some(h => h.results.length >= 10 && !h.results.some(r => r.rarity === 'N')) },
                'singlePullLuck': { name: '一發入魂', description: '在「召喚x1」中直接獲得SSR或UR角色', reward: { stones: 100, fragments: 20 }, status: 'locked', condition: () => gachaHistory.some(h => h.results.length === 1 && (h.results[0].rarity === 'SSR' || h.results[0].rarity === 'UR')) },
                'archdukeOfEurope': { name: '歐洲大公', description: '在一次10連召喚中獲得2名或以上UR角色', reward: { stones: 1000, fragments: 200 }, status: 'locked', condition: () => gachaHistory.some(h => h.results.length >= 10 && h.results.filter(r => r.rarity === 'UR').length >= 2) },
                'midasTouch': { name: '點石成金', description: '透過碎片召喚獲得UR或UUR角色', reward: { stones: 300, fragments: 100 }, status: 'locked', condition: () => gachaHistory.some(h => h.isFragmentPool && h.results.some(r => r.rarity === 'UR' || r.rarity === 'UUR')) },
                'perfectConstellation': { name: '完美星座', description: '繪製一個剛好7個節點的星座並召喚', reward: { stones: 77, fragments: 7 }, status: 'locked', condition: () => gachaHistory.some(h => h.constellationPoints === 7) },
                'total100': { name: '百次觀星', description: '累計召喚100次', reward: { stones: 240, fragments: 40 }, status: 'locked', condition: () => totalPulls >= 100 },
                'total500': { name: '五百次凝望', description: '累計召喚500次', reward: { stones: 500, fragments: 100 }, status: 'locked', condition: () => totalPulls >= 500 },
                'fragmentHoarder': { name: '碎片富翁', description: '累計擁有超過1000碎片', reward: { stones: 150, fragments: 80 }, status: 'locked', condition: () => fragments >= 1000 },
                'pityEnjoyer': { name: '保底的溫暖', description: '首次觸發SSR保底機制', reward: { stones: 50, fragments: 0 }, status: 'locked', condition: () => ssrPityTriggered },
                'fortuneTeller': { name: '運勢占卜師', description: '累計使用「結算本日運勢」功能5次', reward: { stones: 50, fragments: 10 }, status: 'locked', condition: () => luckCalculations >= 5 },
                'diligentCollector': { name: '勤能補拙', description: '累計領取免費碎片3次', reward: { stones: 100, fragments: 50 }, status: 'locked', condition: () => fragmentClaims >= 3 },
                'historian': { name: '歷史學家', description: '累計查看召喚歷史3次', reward: { stones: 50, fragments: 10 }, status: 'locked', condition: () => historyViews >= 3 },
                'theArchivist': { name: '檔案管理員', description: '累計查看召喚歷史10次', reward: { stones: 100, fragments: 20 }, status: 'locked', condition: () => historyViews >= 10 },
                'stardustHoarder': { name: '星塵富翁', description: '累計擁有超過9000星塵石', reward: { stones: 150, fragments: 50 }, status: 'locked', condition: () => stardustStones > 9000 },
                'rockBottomLuck': { name: '墊底的運氣', description: '在10連召喚中只獲得N和R角色', reward: { stones: 150, fragments: 50 }, status: 'locked', condition: () => gachaHistory.some(h => h.results.length >= 10 && h.results.every(r => r.rarity === 'N' || r.rarity === 'R')) },
                'fragmentSummoner': { name: '碎片召喚師', description: '累計進行10次碎片召喚', reward: { stones: 100, fragments: 50 }, status: 'locked', condition: () => fragmentSummons >= 10 },
                'theGambler': { name: '真正的賭徒', description: '累計進行50次碎片召喚', reward: { stones: 200, fragments: 100 }, status: 'locked', condition: () => fragmentSummons >= 50 },
                'dailyPersistence': { name: '每日的堅持', description: '累計領取每日獎勵7次', reward: { stones: 200, fragments: 50 }, status: 'locked', condition: () => dailyClaims >= 7 },
                'thePatient': { name: '有耐心的人', description: '累計領取每日獎勵30次', reward: { stones: 500, fragments: 100 }, status: 'locked', condition: () => dailyClaims >= 30 },
                'constellationMaster': { name: '星座大師', description: '在召喚前繪製一個超過12個節點的星座', reward: { stones: 80, fragments: 20 }, status: 'locked', condition: () => maxConstellationPoints >= 12 },
                'starryNight': { name: '星空畫家', description: '繪製一個超過20個節點的星座', reward: { stones: 120, fragments: 30 }, status: 'locked', condition: () => maxConstellationPoints >= 20 },
                'quickDraw': { name: '速戰速決', description: '累計使用「跳過動畫」功能10次', reward: { stones: 50, fragments: 10 }, status: 'locked', condition: () => skipAnimationUses >= 10 },
                'bigSpender': { name: '一擲千金', description: '累計花費超過50000星塵石', reward: { stones: 500, fragments: 100 }, status: 'locked', condition: () => totalStonesSpent >= 50000 },
                'abyssStaresBack': { name: '深淵凝視', description: '連續3次10連召喚未獲得SSR或UR角色', reward: { stones: 100, fragments: 50 }, status: 'locked', condition: () => noSsrStreak >= 3 },
                'puddingEnjoyer': { name: '布丁愛好者', description: '在布丁主題下進行10次召喚', reward: { stones: 150, fragments: 30 }, status: 'locked', condition: () => pullsInPuddingMode >= 10 },
                'penniless': { name: '一貧如洗', description: '星塵石低於80且碎片低於120', reward: { stones: 300, fragments: 100 }, status: 'locked', condition: () => stardustStones < 80 && fragments < 120 },
                'fragmentBanker': { name: '碎片銀行家', description: '累計擁有超過10000碎片', reward: { stones: 300, fragments: 200 }, status: 'locked', condition: () => fragments >= 10000 },
                'pacifist': { name: '和平主義者', description: '累計召喚100次且從未使用跳過功能', reward: { stones: 200, fragments: 50 }, status: 'locked', condition: () => totalPulls >= 100 && skipAnimationUses === 0 },
                'allOrNothing': { name: '傾家蕩產', description: '一次性將超過10000的星塵石花到低於80', reward: { stones: 300, fragments: 100 }, status: 'locked', condition: () => gachaHistory.some(h => !h.isFragmentPool && h.results.length > 1 && h.startStones > 10000 && h.endStones < 80) },
                'theStrategist': { name: '策略家', description: '在星塵石恰好足夠一次十連時召喚(800-879)', reward: { stones: 100, fragments: 20 }, status: 'locked', condition: () => gachaHistory.some(h => !h.isFragmentPool && h.results.length === 10 && h.startStones >= 800 && h.startStones < 880) },
                'starCollector': { name: '繁星收藏家', description: '所有角色總星數達到100', reward: { stones: 500, fragments: 100 }, status: 'locked', condition: () => Object.values(characterCollection).reduce((sum, char) => sum + char.stars, 0) >= 100 },
                'puddingTruth': { name: '布丁的真理', description: '召喚到傳說中的布丁', reward: { stones: 888, fragments: 88 }, status: 'locked', condition: () => rarityCounts.UUR > 0 },
            };
        }
        
        function initializeNewGame() {
            pityCounters = { sr: 0, ssr: 0 };
            rarityCounts = { N: 0, R: 0, SR: 0, SSR: 0, UR: 0, UUR: 0 };
            characterCollection = {};
            gachaHistory = [];
            totalPulls = 0;
            stardustStones = 3000;
            fragments = 0;
            luckCalculations = 0;
            fragmentClaims = 0;
            historyViews = 0;
            infoViews = 0;
            ssrPityTriggered = false;
            fragmentSummons = 0;
            dailyClaims = 0;
            skipAnimationUses = 0;
            totalStonesSpent = 0;
            maxConstellationPoints = 0;
            noSsrStreak = 0;
            pullsInPuddingMode = 0;
            achievements = getInitialAchievements();
        }

        function resetGame() {
            localStorage.removeItem('gachaSimSaveData');
            // 'hasResetOnce' is intentionally not cleared
            initializeNewGame();
            dom.claimDailyBtn.disabled = false;
            dom.claimDailyBtn.textContent = '每日領取';
            dom.canvasContainer.querySelectorAll('.card-on-canvas, #continue-prompt').forEach(el => el.remove());
            dom.canvasOverlay.style.display = 'flex';
            isDrawingAnimation = false;
            if (fragmentClaimIntervalId) clearInterval(fragmentClaimIntervalId);
            startFragmentTimer();
            updateAllUI();
        }

        function saveData() {
            const gameState = { 
                pityCounters, rarityCounts, characterCollection, gachaHistory, totalPulls, stardustStones, fragments, achievements, 
                lastDailyClaim: new Date().toDateString(), luckCalculations, fragmentClaims, historyViews, infoViews, ssrPityTriggered, 
                fragmentSummons, dailyClaims, skipAnimationUses, totalStonesSpent, maxConstellationPoints, noSsrStreak, pullsInPuddingMode
            };
            localStorage.setItem('gachaSimSaveData', JSON.stringify(gameState));
        }
        function loadData() {
            const savedData = localStorage.getItem('gachaSimSaveData');
            if (savedData) {
                const gameState = JSON.parse(savedData);
                pityCounters = gameState.pityCounters;
                rarityCounts = gameState.rarityCounts;
                characterCollection = gameState.characterCollection;
                gachaHistory = gameState.gachaHistory || [];
                totalPulls = gameState.totalPulls;
                stardustStones = gameState.stardustStones;
                fragments = gameState.fragments;
                achievements = { ...getInitialAchievements(), ...gameState.achievements };
                luckCalculations = gameState.luckCalculations || 0;
                fragmentClaims = gameState.fragmentClaims || 0;
                historyViews = gameState.historyViews || 0;
                infoViews = gameState.infoViews || 0;
                ssrPityTriggered = gameState.ssrPityTriggered || false;
                fragmentSummons = gameState.fragmentSummons || 0;
                dailyClaims = gameState.dailyClaims || 0;
                skipAnimationUses = gameState.skipAnimationUses || 0;
                totalStonesSpent = gameState.totalStonesSpent || 0;
                maxConstellationPoints = gameState.maxConstellationPoints || 0;
                noSsrStreak = gameState.noSsrStreak || 0;
                pullsInPuddingMode = gameState.pullsInPuddingMode || 0;

                if(gameState.lastDailyClaim === new Date().toDateString()) {
                    dom.claimDailyBtn.disabled = true;
                    dom.claimDailyBtn.textContent = '已領取';
                }
            } else {
                initializeNewGame();
            }
        }

        // --- 初始化 ---
        function init() { 
            loadData();
            resizeCanvas(); 
            generateStars(100); 
            drawStars(); 
            updateAllUI(); 
            populateInfoModal(); 
            setupEventListeners(); 
            setDate(); 
            startFragmentTimer();
            checkAchievements();
        }
        init();
    </script>
